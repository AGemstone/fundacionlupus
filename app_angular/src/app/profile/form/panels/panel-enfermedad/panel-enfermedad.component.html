<app-panel
  title="Otras enfermedades"
  [expanded]="step() === 5"
  (opened)="notifyOpen($event)"
  [id]="5"
>
  <form [formGroup]="listControl" (ngSubmit)="addItem()">
    <div class="form-content">
      <mat-form-field appearance="outline">
        <mat-label> Enfermedad</mat-label>
        <input matInput formControlName="enfermedad" />
      </mat-form-field>
      <button
        mat-stroked-button
        color="primary"
        type="submit"
        class="square-button list-submit"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
  <div [formGroup]="formGroup">
    <div class="form-content" formArrayName="otras_enfermedades">
      @if(formGroup.value.otras_enfermedades.length !== 0){
      <table mat-table [dataSource]="formGroup.value['otras_enfermedades']">
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        <ng-container matColumnDef="enfermedad">
          <th mat-header-cell *matHeaderCellDef>Enfermedad</th>
          <td mat-cell *matCellDef="let item">
            {{ item["enfermedad"] }}
          </td>
        </ng-container>
        <ng-container matColumnDef="borrar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let i = index" style="text-align: right">
            <button
              class="square-button"
              mat-flat-button
              (click)="removeItem(i)"
            >
              <mat-icon>clear</mat-icon>
            </button>
          </td>
        </ng-container>
      </table>
      }
    </div>
  </div>
</app-panel>
